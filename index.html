<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Quiz Challenge</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="movie">
                <img id="posterImage" src="" alt="Movie Poster">
                <p id="hint"></p>
            </div>

            <div id="options"></div>

            <div id="hintSection">
                <button id="hintButton">Show Hint</button>
            </div>

            <div id="result"></div>
            <div id="score">Score: 0</div>
            <div id="timer">Time: 30s</div>
            <button id="nextButton" style="display: none;">Next</button>
            <button id="restartButton">Restart</button>
            <div id="endSection" style="display: none;">
                <p id="finalScore">Your total score is: 0</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Asish Shrestha 2024 Movie Quiz. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
